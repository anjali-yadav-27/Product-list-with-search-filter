<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product List with Search</title>
  <style>
    *{
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body{
      background: #f1f3f6;
      padding: 30px;
    }
    h2{
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box{
      max-width: 400px;
      margin: 0 auto 30px;
    }
    .search-box input{
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .products{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: auto;
    }
    .card{
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img{
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h4{
      margin: 10px 0 5px;
    }
    .card p{
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Product List</h2>

<div class="search-box">
  <input type="text" id="search" placeholder="Search product..." onkeyup="filterProducts()" />
</div>

<div class="products" id="productList">
  <div class="card" data-name="Laptop">
    <img src="laptop.jpg" />
    <h4>Laptop</h4>
    <p>₹45,000</p>
  </div>
  <div class="card" data-name="Mobile Phone">
    <img src="apple phone.jpg" />
    <h4>Mobile Phone</h4>
    <p>₹1,500,00</p>
  </div>
  <div class="card" data-name="Headphones">
    <img src="headphones.jpg" />
    <h4>Headphones</h4>
    <p>₹2,000</p>
  </div>
  <div class="card" data-name="Smart Watch">
    <img src="smartwatch.jpg" />
    <h4>Smart Watch</h4>
    <p>₹3,500</p>
  </div>
  <div class="card" data-name="Keyboard">
    <img src="keyboard.jpg" />
    <h4>Keyboard</h4>
    <p>₹800</p>
  </div>
  <div class="card" data-name="Mouse">
    <img src="mouse.jpg" />
    <h4>Mouse</h4>
    <p>₹500</p>
  </div>
</div>

<script>
  function filterProducts(){
    let input = document.getElementById('search').value.toLowerCase();
    let cards = document.querySelectorAll('.card');

    cards.forEach(card => {
      let name = card.getAttribute('data-name').toLowerCase();
      if(name.includes(input)){
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  }
</script>

</body>
</html>
